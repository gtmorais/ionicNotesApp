<ion-header>
  <ion-navbar>
    <connection></connection>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of notes | async">
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
        {{card.body}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
